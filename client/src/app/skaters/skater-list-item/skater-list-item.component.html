<div class="row skater-list-item">
  <div class="col col-10">
    <a [routerLink]="['/skater', skater.nhlcom_id]">
      <img
        [alt]="skater.last_name"
        [src]="skater.img"
        class="skater-list-item__image"><span>{{ skater.first_name }} {{ skater.last_name }}</span></a>
    <span class="skater-list-item__position">
      {{ skater.position | shortPosition }}
    </span>
  </div>

  <div class="col col-2 skater-list-item__rating">
    <span class="skater-list-item__overall">{{ skater.overall }}</span>
  </div>
</div>
