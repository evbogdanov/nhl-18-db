<div class="row skater-list-item">
  <div class="col col-10">
    <a [href]="'/skater/' + skater.nhlcom_id"
       (click)="onClick($event)">
      <img
        [alt]="skater.last_name"
        [src]="skater.img"
        class="skater-list-item__image"><span>{{ skater.first_name }} {{ skater.last_name }}</span></a>
    <span class="skater-list-item__position">
      {{ skater.position | shortPosition }}
    </span>
  </div>

  <div class="col col-2 skater-list-item__rating">
    <div class="skater-list-item__overall">
      <span>{{ skater.overall }}</span>
      <div class="skater-list-item__overall-indicator
                  skater-list-item__overall-indicator-first"
           [ngClass]="ratingColorClass">
        <div class="skater-list-item__overall-indicator
                    skater-list-item__overall-indicator-second"
             [ngClass]="ratingColorClass"
             [ngStyle]="ratingStyle"></div>
      </div>
    </div>
  </div>
</div>
